<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="David Chen Benshabbat" />
    <meta name="description" content="small project of taco shop" />
    <title>The little shop Taco</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="#about"
              >About <abbr title="little shop Taco">LTS</abbr>
            </a>
          </li>
          <li><a href="#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <h2>Our Contact Form</h2>
      <form action="">
        <fieldset>
          <legend>Send Us a Message</legend>
          <p>
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="your name"
              required
            />
          </p>
          <p>
            <label for="name">Email:</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="your email"
              required
            />
          </p>
          <p>
            <label for="message">Your Message:</label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="send me a message"
            ></textarea>
          </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
    </main>
    <footer>
      <h2>Our Location</h2>
      <p>
        <a href="#">Back to Top</a>
      </p>
    </footer>
  </body>
</html>
