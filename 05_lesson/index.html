<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="David Chen Benshabbat" />
    <meta name="description" content="By David Chen Benshabbat" />
    <title>Lists</title>
    <link rel="icon" href="html5.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#first">first</a></li>
        <li><a href="#second">second</a></li>
        <li><a href="#third">third</a></li>
      </ul>
    </nav>
    <h1>Welcome</h1>
    <hr />
    <section id="first">
      <h2>hello</h2>
      <p>first paragraph</p>
      <h3>Unorder list</h3>
      <ul>
        <li>hey</li>
        <li>hey3</li>
        <li>hey2</li>
      </ul>
    </section>
    <hr />
    <section id="second">
      <h2>hello2</h2>
      <p>second paragraph</p>
      <h3>Order list</h3>
      <ol>
        <li>hello</li>
        <li>hello1</li>
        <li>hello2</li>
      </ol>
    </section>
    <hr />
    <section id="third">
      <h2>hello3</h2>
      <p>third paragraph</p>
      <h3>Description List</h3>
      <dl>
        <dt>heyy</dt>
        <dd>tests <strong>check</strong>!</dd>
        <dt>heyy1</dt>
        <dd>tests1 <strong>check</strong>!</dd>
        <dt>heyy2</dt>
        <dd>tests2 <strong>check</strong>!</dd>
      </dl>
    </section>
    <hr />
  </body>
</html>
